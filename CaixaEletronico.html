<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>

	<script>
		var saldo = 100.5; //Float
		var nome = prompt("Informe o seu nome: ");
		alert("Olá " + nome + " é um prazer ter você por aqui!");


		function inicio() {
			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) Transferencia 6.) Sair'));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;

				case 2:
					ver_extrato();
					break;

				case 3:
					fazer_saque();
					break;

				case 4:
					fazer_deposito();
					break;

				case 5:
					fazer_transferencia();
					break;

				case 6:
					sair();
					break;
			}

			if (isNaN(escolha) || escolha > 6 || escolha < 1) {
				erro();
			}
		}

		function validar_senha() {
			var senha = 3589;
			var pedir_senha = parseInt(prompt('Por favor, informe sua senha: '));

			if (pedir_senha !== senha) {
				alert('Senha incorreta! Digite novamente: ')
				validar_senha();
			}
		}



		function ver_saldo() {
			validar_senha();
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			validar_senha();
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			}
			else if (deposito <= 0) {
				alert('Operação não autorizada');
				fazer_deposito();
			}
			else {
				saldo += deposito;
				ver_saldo();
			}
			inicio();
		}

		function fazer_saque() {
			validar_senha();
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			}
			else if (saque > saldo || saque <= 0) {
				alert('Operação não autorizada');
				fazer_saque();
			}
			else {
				saldo -= saque;
				ver_saldo();
			}
			inicio();
		}

		function ver_extrato() {
			validar_senha();
			alert('Extrato:\n Saldo atual: ' + saldo + '\n\n Data: 20/01/2024 \n Compra - Caedu: R$450.00 \n saldo: R$300.00');
			inicio();
		}

		function fazer_transferencia() {
			validar_senha();
			var numConta = parseInt(prompt('Informe o número da conta que deseja transferir: '));

			if (isNaN(numConta) || numConta === '') {
				alert('Por favor, informe um número:');
				fazer_transferencia();
			}

			var valorT = parseFloat(prompt('Qual o valor para a trasnferencia?'));
			if (valorT > saldo || valorT <= 0) {
				alert('Operação não autorizada');
				fazer_transferencia();
			}
			else {
				saldo -= valorT;
				ver_saldo();
			}

			inicio();
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nome + ', foi um prazer ter você por aqui!');
				window.close();
			} else {
				inicio();
			}
		}

		inicio();
	</script>

	<title></title>
</head>
